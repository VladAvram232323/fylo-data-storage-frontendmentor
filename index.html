<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="container">
      <div class="left">
        <img src="/images/logo.svg" alt="fylo" class="left__logo" />
        <div class="left__explore">
          <div class="wrapper">
            <img src="/images/icon-document.svg" alt="" class="left__explore__img" />
          </div>
          <div class="wrapper">
            <img src="/images/icon-folder.svg" alt="" class="left__explore__img" />
          </div>
          <div class="wrapper">
            <img src="/images/icon-upload.svg" alt="" class="left__explore__img" />
          </div>
        </div>
      </div>

      <div class="right">
        <div class="msg-container">
          <div class="msg"><strong>185</strong> <span>GB LEFT</span></div>
          <div class="triangle"></div>
        </div>
        <p class="right__storage">Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="right__line">
          <div class="right__line__fill"></div>
        </div>
        <div class="right__numbers">
          <p class="right__numbers__p">0 GB</p>
          <p class="right__numbers__p">1000 GB</p>
        </div>
      </div>
    </main>
  </body>
</html>
